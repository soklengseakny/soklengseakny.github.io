<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Current Info</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="col-lg-6 col-sm-12 offset-lg-3 pt-3">
        <h1>Crypto Realtime Information</h1>
        <table class="table">
            <thead>
                <tr>
                    <th width="30%">Crypto Name</th>
                    <th width="30%">Current Price</th>
                    <th width="30%">Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shiba INU</td>
                    <td id="shiba-price">$0</td>
                    <td id="shiba-balance">$0</td>
                </tr>
                <tr>
                    <td>Doge Coin</td>
                    <td id="doge-price">$0</td>
                    <td id="doge-balance">$0</td>
                </tr>
                <tr>
                    <td><b>TOTAL</b></td>
                    <td>$0</td>
                    <td id="total-balance">$0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        async function getCryptoPrice(id) {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: `https://api.coingecko.com/api/v3/simple/price?ids=${id}&vs_currencies=usd`,
                    type: 'GET',
                    success: (response) => {
                        resolve(response)
                    },
                    error: (error) => {
                        reject(error)
                    }
                })
            })
        }

        async function updateUI() {
            const shibaCoinBalance = 116406074.53;
            const dogeCoinBalance = 6356.18191579;
            var totalBalance = 0;
            await getCryptoPrice('shiba-inu').then(response => {
                const shibaBalanceUSD = parseFloat(response['shiba-inu'].usd) * shibaCoinBalance;
                totalBalance += shibaBalanceUSD;
                $('#shiba-price').text('$' + response['shiba-inu'].usd);
                $('#shiba-balance').text('$' + numberWithCommas((shibaBalanceUSD).toFixed(3)));
            });
            await getCryptoPrice('dogecoin').then(response => {
                const dogeBalanceUSD = parseFloat(response['dogecoin'].usd) * dogeCoinBalance;
                totalBalance += dogeBalanceUSD;
                $('#doge-price').text('$' + response['dogecoin'].usd);
                $('#doge-balance').text('$' + numberWithCommas((dogeBalanceUSD).toFixed(3)));
                $('#total-balance').html('<b>$' + numberWithCommas(totalBalance.toFixed(3))+'</b>');
            });
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        $(document).ready(async () => {
            setInterval(() => {
                updateUI();
            }, 1000);
        })
    </script>
</body>

</html>
